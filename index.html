<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121213">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>WORDLE</h1>
            <div class="header-buttons">
                <button class="reset-button" id="reset-button">üîÑ New Game</button>
                <button class="help-button" id="help-button">‚ùì How to Play</button>
            </div>
        </header>
        
        <main>
            <div class="game-board">
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div class="row">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            
            <div class="keyboard">
                <div class="keyboard-row">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key enter-key">ENTER</button>
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                    <button class="key backspace-key">‚å´</button>
                </div>
            </div>
        </main>
        
        <div class="message" id="message"></div>
    </div>
    
    <!-- Tutorial Overlay -->
    <div class="tutorial-overlay" id="tutorial-overlay">
        <div class="tutorial-content">
            <button class="tutorial-close" id="tutorial-close">‚úï</button>
            <div class="tutorial-step" id="tutorial-step">
                <h2 id="tutorial-title">How to Play Wordle</h2>
                <div class="tutorial-body" id="tutorial-body">
                    <p>Welcome to Wordle! Let me show you how to play.</p>
                </div>
                <div class="tutorial-demo" id="tutorial-demo">
                    <!-- Demo game board -->
                    <div class="demo-board">
                        <div class="demo-row">
                            <div class="demo-tile" id="demo-tile-0"></div>
                            <div class="demo-tile" id="demo-tile-1"></div>
                            <div class="demo-tile" id="demo-tile-2"></div>
                            <div class="demo-tile" id="demo-tile-3"></div>
                            <div class="demo-tile" id="demo-tile-4"></div>
                        </div>
                        <div class="demo-row">
                            <div class="demo-tile" id="demo-tile-5"></div>
                            <div class="demo-tile" id="demo-tile-6"></div>
                            <div class="demo-tile" id="demo-tile-7"></div>
                            <div class="demo-tile" id="demo-tile-8"></div>
                            <div class="demo-tile" id="demo-tile-9"></div>
                        </div>
                        <div class="demo-row">
                            <div class="demo-tile" id="demo-tile-10"></div>
                            <div class="demo-tile" id="demo-tile-11"></div>
                            <div class="demo-tile" id="demo-tile-12"></div>
                            <div class="demo-tile" id="demo-tile-13"></div>
                            <div class="demo-tile" id="demo-tile-14"></div>
                        </div>
                    </div>
                </div>
                <div class="tutorial-navigation">
                    <button class="tutorial-nav-button" id="tutorial-prev" style="display: none;">‚Üê Previous</button>
                    <span class="tutorial-progress" id="tutorial-progress">1 / 5</span>
                    <button class="tutorial-nav-button" id="tutorial-next">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
